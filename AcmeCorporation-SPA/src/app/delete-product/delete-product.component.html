<div mdbModal #basicModal="mdbModal" class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Delete Product</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product? Please confirm to proceed
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="red" class="waves-light" aria-label="Close" (click)="hideModal()" mdbWavesEffect>Cancel</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="deleteProduct()" mdbWavesEffect>Confirm</button>
      </div>
    </div>
  </div>
</div>
