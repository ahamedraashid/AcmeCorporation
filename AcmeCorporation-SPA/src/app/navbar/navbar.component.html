<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-md navbar-dark unique-color" [containerInside]="false" mdbStickyHeader>

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/home']">Acme Corporation</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link waves-light"  [routerLink]="['/home']"  mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a  [routerLink]="['/admin']"  class="nav-link waves-light" mdbWavesEffect>Admin</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons">

      <li class="nav-item pt-2" *ngIf="loggedIn">
        <span class="waves-light text-white" mdbWavesEffect>Welcome {{ authService.decondedToken?.unique_name }}!</span>
      </li>
      <li class="nav-item">
        <div class="text-center" >
          <button mdbBtn *ngIf="!loggedIn && router.url != '/admin'" type="button" gradient="peach" data-toggle="modal" size="sm" data-target="#registerForm" size="sm" mdbWavesEffect>Register</button>
          <button mdbBtn *ngIf="!loggedIn" type="button" gradient="purple" data-toggle="modal" size="sm" data-target="#loginForm" size="sm" mdbWavesEffect>Login</button>
          <button mdbBtn *ngIf="loggedIn" (click)="logout()" type="button" color="green" data-toggle="modal" size="sm" mdbWavesEffect>Logout</button>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>
