<div mdbModal #placeBidModal="mdbModal" id="placeBidModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <form [formGroup]="placeBidForm" (ngSubmit)="placeBid()">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="closePlaceBidModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Place bid</h4>
        </div>
        <div class="modal-body">
          <div>
            <label for="currentBid">Currrent bid:</label>
            <strong class="ml-5" name="currentBid">Rs {{ currentBid | number : '.2-2' }}</strong>
          </div>
          <div class="form-row">
            <div class="col col-md-2" style="align-self: flex-end;">
              <div class="md-form">
                Rs
              </div>
            </div>
            <div class="col col-md-8">
              <div class="md-form">
                <input type="text" id="materialContactFormName" formControlName="amount" class="form-control"
                  type="number" mdbInput>
                <label for="materialContactFormName">Amount</label>
                <ng-container *ngIf="getAmount.invalid && (getAmount.dirty || getAmount.touched)">
                  <mdb-error *ngIf="getAmount.errors.required">
                    Amount is required
                  </mdb-error>
                  <mdb-error *ngIf="getAmount.errors.min">
                    Amount should greater than the current bid amount
                  </mdb-error>
                </ng-container>
              </div>
            </div>
            <div class="col col-md-2" style="align-self: flex-end;">
              <div class="md-form">
                .00
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm waves-effect waves-light" (click)="closePlaceBidModal()"
            data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm waves-effect waves-light">Save changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
